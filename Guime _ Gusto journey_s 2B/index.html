<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão de bois online</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-image: url(./Imagens/941898.jpg);
            background-size: 100%;
        }
    </style>
</head>
<body>
    <div class="caixadono">
        <img class="dono-do-site" src="./Imagens/DonoDoSiteImagen.jpeg">
    </div>
    <header class="imagem-de-venda-header">
        <img class="imagem-de-venda-do-boi" src="./Imagens/CornoManso.gif" alt="imagem do boi">
        <h1 class="valor-do-boi">Primeiro Lote de Bois Lindos ♥</h1>
        <h1 class="nome-do-dono">Jorge Kagaro da Silva</h1>
        <p class="texto-do-dono">Dono da maior quantidade de cabeças de gado do Brasil, 
            já com seus 89 anos leiloando todos seus gados para acumular herança suficiente para seus 7 filhos.</p>
        <h1 class="valor-de-compra-boi">R$ 7.620,00</h1>
        <img class="botao-de-comprar" src="./Imagens/Compreja.jpg">
    </header>
    <div class="container">
        <div class="chatbox">
            <img class="kupizkano" src="./Imagens/3024593.png">
            <input class="inputator" type="text" placeholder="Escreva sua mensagem aqui...">
        </div>
    </div>
</body>
</html>
