<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão de bois online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="imagem-de-venda-header">
        <img class="imagem-de-venda-do-boi" src="./Imagens/corno-manso-boi.gif" alt="imagem do boi">
        <h1 class="valor-do-boi">Boi Número 1</h1>
    </header>
    
    <div class="container">
        <div class="chatbox">
            <div class="col-1">
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Jotaro Kujo</h2>
                        <p>7.620,00!</p>
                    </div>
                    <img src="./Imagens/jotarokujo.jpg" class="msg-img">
                </div>
                <div class="msg-row msg-row2">
                    <img src="./Imagens/DonoDoSiteImagen.jpeg" class="msg-img">
                    <div class="msg-text">
                        <h2>Augusto Freitas</h2>
                        <p>Alguém dá mais???</p>
                    </div>
                </div>
                <div class="msg-row">
                    <div class="msg-text">
                        <h2>Jotaro Kujo</h2>
                        <p>Quer dizer que seu boi é o mesmo tipo de stand que meu star platinum?</p>
                    </div>
                    <img src="./Imagens/jotarokujo.jpg" class="msg-img">
                </div>
                <input type="text" placeholder="Escreva sua mensagem aqui...">
            </div>
        </div>
    </div>
</body>
</html>
